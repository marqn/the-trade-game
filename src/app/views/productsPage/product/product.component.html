<div class="jumbotron">
  <h3>{{ productItem.name }}</h3>
  <p>{{ productItem.prize | currency:'USD':1.1-2 }}</p>
  <p>
    <button [disabled]="buyBtnDisabled" class="btn btn-success btn-lg" role="button" (click)="selectProduct(productItem, 'buy')">Buy</button>
    <button [disabled]="sellBtnDisabled" class="btn btn-danger btn-lg" role="button" (click)="selectProduct(productItem, 'sell')">Sell</button>
  </p>
  <p>In a warehouse:</p>
  <p>{{ productItem.onStore }}</p>
</div>

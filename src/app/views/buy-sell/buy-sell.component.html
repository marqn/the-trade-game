<div class="row text-center">
  <div class="col-sm-4 col-sm-offset-4">
    <h2>{{ product.name }}</h2>
    <h3>{{ product.prize | currency:'USD':1.1-2 }}</h3>
    <div>
      <h1>

        <button type="button" class="btn btn-default" (click)="range = 0">
          <span class="glyphicon glyphicon-step-backward"></span>
        </button>

        <button type="button" class="btn btn-default" (click)="range = range - 1">
          <span class="glyphicon glyphicon-triangle-left" ></span>
        </button> {{range}}

        <button type="button" class="btn btn-default" (click)="range = range + 1">
          <span class="glyphicon glyphicon-triangle-right" ></span>
        </button>

        <button type="button" class="btn btn-default" (click)="range = rangeMax">
          <span class="glyphicon glyphicon-step-forward" ></span>
        </button>

      </h1>
    </div>
    <input type="range" [(ngModel)]="range" min="0" max="{{rangeMax}}">
    <br>
    <p>
      <a class="btn btn-success btn-lg" role="button" *ngIf="!isBuy" (click)="sellProduct(product)">Sell</a>
      <a class="btn btn-success btn-lg" role="button" *ngIf="isBuy" (click)="saveProduct(product)">Buy</a>
      <a class="btn btn-default btn-lg" role="button" routerLink="/products">Cancel</a>
    </p>
    <p>On warehouse: {{ product.onStore }}</p>
  </div>
</div>
